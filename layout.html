<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>{{TITLE}}</title>
        <style>
            body { margin: 0; font-family: sans-serif; background: #f6f6f6; }

            .header { background: #2f3640; color: white; display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; }
            .header .left, .header .right { display: flex; gap: 15px; align-items: center; }
            .header input[type="text"] { padding: 5px; border-radius: 3px; border: none; }

            .main { display: flex; max-width: 1200px; margin: 0 auto; padding: 20px; }

            .content { flex: 3; background: white; padding: 20px; margin-right: 20px; box-shadow: 0 0 5px rgba(0,0,0,0.1);}

            .sidebar { flex: 1; display: flex; flex-direction: column; gap: 15px; }

            .box { background: #ffffff; padding: 15px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }

            @media (max-width: 768px) {
                .main { flex-direction: column; }
                .content { margin-right: 0; }
            }
        </style>
    </head>
    <body>
        <div class="header">
            <div class="left">
                <strong>나무위키</strong>
                <a href="#" style="color: white;">최근 변경</a>
                <a href="#" style="color: white;">최근 토론</a>
            </div>
            <div class="right">
                <input type="text" placeholder="검색어 입력">
            </div>
        </div>

        <div class="main">
            <div class="content">
                <h1>{{CONTENT}}</h1>
                <p>본문 내용입니다. 여기에 마크다운을 HTML로 바꾼 내용이 들어갈 수 있습니다.</p>
            </div>
            <div class="sidebar">
                <div class="box">
                    <strong>실시간 검색어</strong>
                </div>
                <div class="box">
                    <strong>최근 변경</strong>
                    <ul>
                        <li>문서A (방금 전)</li>
                        <li>문서B (5분 전)</li>
                    </ul>
                </div>
                <div class="box">
                    <p>[배너 이미지 또는 광고 삽입]</p>
                </div>
                <div class="box">
                    <strong>나무뉴스</strong>
                    <ul>
                        <li>문서A (방금 전)</li>
                        <li>문서B (5분 전)</li>
                    </ul>
                </div>
                <div class="box">
                    <p>[배너 이미지 또는 광고 삽입]</p>
                </div>
            </div>
        </div>
    </body>
</html>
